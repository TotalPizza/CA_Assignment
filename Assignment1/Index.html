<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene raycaster="far: 5; objects: .clickable;" cursor="rayOrigin: mouse">
      <a-assets>
        <audio id="dragons" src="ImagineDragons.mp3" preload="auto"></audio>
        <!--SphereImage-->
        <img id="SpaceImage" src="space.jpg">
        <!--Center Lobby Object-->
        <a-asset-item id="MainLoby-obj" src="MainLoby.obj"></a-asset-item>
        <a-asset-item id="MainLoby-mtl" src="MainLoby.mtl"></a-asset-item>
      </a-assets>
      <!-- Camera Settings -->
      <a-entity camera look-controls wasd-controls="acceleration:200" position = "0 2 0" ></a-entity>
      <!-- Sphere to 360Video -->
      <a-sphere link="href: VideoRoom.html;" class="clickable" id="light" radius="0.8" material="color: #dbd6c7;shader: flat " light="color: #dbd6c7; distance: 120; intensity: 2; type: point" position="0 1.8 -15" sound="src: #dragons; autoplay: true rolloffFactor: 20; refDistance: 0.3 " change-color-on-hover></a-sphere>
      <!-- Portal to Space Room -->
      <a-link href="Space.html" class="clickable" title="Off to Space" image="#SpaceImage" rotation = "0 90 0" position="-40 2 -15"></a-link>  
      <!-- Building model -->
      <a-obj-model src="#MainLoby-obj" mtl="#MainLoby-mtl" position="0 -10 -15" rotation="0 -90 0" shadow="cast: true" Shadow=„receive: true“></a-obj-model>


      <!-- Using the asset management system. 
      <a-videosphere src="#spacevideo"></a-videosphere>-->

    </a-scene>
  </body>
  <script>
    AFRAME.registerComponent('change-color-on-hover', {
      schema: {
      },
  
      init: function () {
        var data = this.data;
        var el = this.el;  // <a-box>
        var defaultColor = el.getAttribute('material').color;
        var defaultLightColor = el.getAttribute('light').color;
        
  
        el.addEventListener('mouseenter', function () {
          el.setAttribute('color', "purple");
          el.setAttribute('light', { color: 'purple'});
        });
  
        el.addEventListener('mouseleave', function () {
          el.setAttribute('color', defaultColor);
          el.setAttribute('light', { color: defaultLightColor});
        });
      }
    });
  </script>
</html>
