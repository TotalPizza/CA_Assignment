<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene raycaster="far: 5; objects: [link];" cursor="rayOrigin: mouse">
      <a-assets>
         <!--PortalImage-->
        <img id="LobbyThumbnail" src="LobbyImage.PNG">
        <!--Room Object-->
        <a-asset-item id="floor-obj" src="floor.obj"></a-asset-item>
        <a-asset-item id="floor-mtl" src="floor.mtl"></a-asset-item>
        <!--Moon Object-->
        <a-asset-item id="moon-obj" src="moon.obj"></a-asset-item>
        <a-asset-item id="moon-mtl" src="moon.mtl"></a-asset-item>
        <img id="sky" src="space.jpg">
      </a-assets>
      <!-- Camera Settings -->
      <a-entity camera look-controls wasd-controls="acceleration:200" position = "0 2 0" ></a-entity>
      <!-- Setting Objects -->
      <a-link href="Index.html" title="Back to the Hub" image="#LobbyThumbnail" position="0 2 2"></a-link>
      <a-obj-model src="#moon-obj" mtl="#moon-mtl" position="-50 15 -90" rotation="180 0 0"></a-entity></a-obj-model>
      <a-obj-model src="#floor-obj" mtl="#floor-mtl" position="0 -1 -15" rotation="0 -90 0" shadow="cast: true" Shadow=„receive: true“></a-obj-model>
      <a-sky src="#sky"></a-sky>
      <!-- Lights -->

    </a-scene>
  </body>
</html>
