<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id="my-texture" src="up_icon.png">
        <img id="sky" src="balkon.JPG">
      </a-assets>
      <!-- <a-entity geometry="primitive: plane; height: 10; width: 10" material="side: double"></a-entity> -->

      <!-- <a-box position="-1 0.5 -4" rotation="0 45 0" color="#4CC3D9"></a-box> -->
      <!-- <a-box position="-30 0 -30" rotation="0 45 0" color="#5CF319"></a-box> -->
      <!-- <a-sphere position="4 2.5 4" radius="0.5" color="#EF2D5E"></a-sphere> -->

      <a-entity camera look-controls position="0 2.5 0" rotation><a-cursor></a-cursor></a-entity>
      <a-entity id="arrow" position="10 2.5 0" animation="property: position; to: 10 6.5 0; dur: 2000; easing: easeOutSine; loop: true; elasticity: 3">
        <a-plane rotation="0 -90 0" width="5" height="5"  material="src: #my-texture; alphaTest: 0.9"></a-plane>
      </a-entity>
      

      <!-- <a-planerotation="0 90 0"></a-plane> -->

      <script>
        document.getElementById('arrow').addEventListener('click', function() {
          window.location.href = '/Index.html'
        })
      </script>
      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
