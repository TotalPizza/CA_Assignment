<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id="my-texture" src="up_icon.png">
        <img id="sky" src="kitchen.jpeg">
      </a-assets>

      <a-entity camera look-controls position="0 2.5 0" rotation><a-cursor></a-cursor></a-entity>
      <a-entity id="arrow" position="-50 2.5 -30" animation="property: position; to: -50 6.5 -30; dur: 2000; easing: easeOutSine; loop: true; elasticity: 3">
        <a-plane rotation="0 90 0" width="10" height="10"  material="src: #my-texture; alphaTest: 0.9"></a-plane>
      </a-entity>
      

      <script>
        document.getElementById('arrow').addEventListener('click', function() {
          window.location.href = '/Index.html'
        })
      </script>
      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
